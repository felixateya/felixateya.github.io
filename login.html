<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Rubik+Burned&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="left">
        <h1><img src="/odin-lined.png" alt="" /> ODIN</h1>
        
      </div>
      <div class="right">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.Log in now
          and carry on.
        </p>
        <p>You know what you want to.</p>
        <div class="form" action="">
          <h5>Let's do this!</h5>
          <form id="submit" class="submit">
            <div class="input">
              <label for="email">EMAIL</label>
              <input type="email" autocomplete="username" id="email" />
            </div>
            <div class="input">
              <label for="phone">PHONE NUMBER</label>
              <input type="tel" id="phone" />
            </div>
            <div class="input">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                autocomplete="new-password"
                id="password"
              />
            </div>
          </form>
        </div>
        <button form="submit" id="login" type="submit">Log In</button>
        <h4>Don't have an account? <a href="/index.html">Sign up</a></h4>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>

</body>
</html>
